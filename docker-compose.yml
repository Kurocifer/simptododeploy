version: '3.8'

services:
  backend:
    build: ./backend
    container_name: todo-backend
    restart: unless-stopped
    networks:
      - todo-network

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

